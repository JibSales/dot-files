# Ring the bell if any background window rang a bell
set -g bell-action any

# Default termtype. If the rcfile sets $TERM, that overrides this value.
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Keep your finger on ctrl, or don't
bind-key ^D detach-client

# Create splits and vertical splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane resize in all four directions using vi bindings.
# Can use these raw but I map them to shift-ctrl-<h,j,k,l> in iTerm.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Smart pane switching with awareness of vim splits.
# Source: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# set first window to index 1 (not 0) to map more to the keyboard layout...
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=colour7,bg=colour0

# Left side of status bar
set -g status-left-style bg=colour0,fg=colour8
set -g status-left-length 40
set -g status-left "#[fg=colour8,bg=colour4] #S #[fg=colour7,bg=colour8] #I:#P #[fg=colour8,bg=colour0,nobold]⮀"
if-shell '[[ ! -z ${SSH_CLIENT} ]]' \
  'set -g status-left "#[fg=colour8,bg=colour4] #S #[fg=colour7,bg=colour8] ☁  #I:#P #[fg=colour8,bg=colour0,nobold]⮀"'

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150
set -g status-right "#[fg=colour8,bg=colour0]⮂#[fg=colour7,bg=colour8] %H:%M:%S #[fg=colour8,bg=colour7] %d-%b-%y "

# Window status
set -g window-status-style bg=colour8,fg=colour7
set -g window-status-format ' #I #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
set -g window-status-current-format ' #I #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '

# Current window status
set -g window-status-current-style bg=colour4,fg=colour8

# Window with activity status
set -g window-status-activity-style bg=colour4,fg=colour8

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg=colour7

# Active pane border
set -g pane-active-border-style bg=default,fg=colour4

# Clock mode
set -g clock-mode-colour colour4
set -g clock-mode-style 24

# Message
set -g message-style bg=colour4,fg=black

# Command message
set -g message-command-style bg=colour8,fg=black

# Mode
set -g mode-style bg=colour4,fg=colour8

# Patch for OS X pbpaste and pbcopy under tmux.
bind-key -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
 # set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# Screen like binding
unbind C-b
set -g prefix C-a
bind a send-prefix

# No escape time for vi mode
set -sg escape-time 0

# Screen like binding for last window
unbind l
bind C-a last-window

# Bigger history
set -g history-limit 10000

# New windows/pane in $PWD
bind c new-window -c "#{pane_current_path}"

# Fix key bindings broken in tmux 2.1
set -g assume-paste-time 0

# tmux scroll is annoying, maybe one day I'll break this habit?
set-option -g mouse on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Local config
if-shell "[ -f ~/.tmux.conf.user ]" 'source ~/.tmux.conf.user'
